{% extends 'base.html' %}
{% block title%}Login Page{% endblock title %}

{% block content %}
<!--Login--> 
<div class="container shadow rounded p-2 mb-5">
    <h1>Login</h1>
      <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="text" name="email" class="form-control" autofocus autocapitalize="none" autocomplete="email" maxlength="150" required id="id_username">
      </div>
      <div class="form-group">
        <label for="id_password">Password:</label>
        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/">Create an account</a>.</p>
</div>
{% endblock content %}
