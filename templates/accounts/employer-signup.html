{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register Page - Employer{% endblock title %}

{% block content %}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">
                    <div class="content"><h2 class="title">Register as an Employer</h2></div>
                    <form action="" method="POST" class="box">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="button is-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
