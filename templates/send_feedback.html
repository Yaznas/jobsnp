{% extends 'base.html' %}
{% load static %}
{% block title %}Feedback Page{% endblock %}
{% block content %}
    <!-- Header -->
    <div style="background: url('{% static 'images/universe-header.jpg' %}')"
         class="bg-cover text-white">
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold">Feedback</h1>
            <h2 class="font-italic mb-0">Send your feedback!</h2>
            <div aria-label="breadcrumb">
                <a href="{% url 'jobs:home' %}">Home</a> <span class="mx-2 slash">/</span>
                <span class="text-white"><strong>Feedback</strong></span>
            </div>
        </div>
    </div>
    <!-- Feedback Form -->
    <div class="container my-2">
        <div class="row my-4 justify-content-md-center">
            <div class="col-sm-10">
                <form method="POST" class="">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-info mt-4">Send Feedback</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
